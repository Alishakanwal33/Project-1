<div class="container-fluid d-flex align-items-center justify-content-center vh-100 position-relative">
  <!-- Background Image -->
  <div class="background-image position-absolute w-100 h-100" style="background-image: url('https://source.unsplash.com/1600x900/?grocery-store'); filter: blur(7px); background-size: cover; background-position: center; z-index: -1;"></div>

  <!-- Gradient Overlay -->
  <div class="gradient-overlay position-absolute w-100 h-100" style="background: rgba(0, 0, 0, 0.5);"></div>

  <!-- Login Form Card -->
  <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 20px; background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); z-index: 1;">
    <h2 class="website-name text-center mb-3" style="font-family: 'Playfair Display', serif; font-weight: bold; color: #4facfe;">Smart Shopping</h2>
    <div class="login-card">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <div class="logo">
          <!-- Logo Image -->
          <img src="https://cdn.vectorstock.com/i/1000v/14/51/smart-mart-icon-s-typography-logo-vector-45351451.jpg" alt="Smart Mart Logo">
        </div>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required class="form-control shadow-sm">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required class="form-control shadow-sm">
      </div>
      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm" style="background: linear-gradient(135deg, #4facfe, #00f2fe); border: none;">Login</button>
      <p *ngIf="errorMessage" class="alert alert-danger mt-3 text-center" style="font-size: 0.9rem;">{{ errorMessage }}</p>
      <div class="text-center mt-3">
        <p>Don’t have an account?</p>
        <a (click)="register()" class="btn btn-secondary w-100 shadow-sm" style="background-color: #007bff; color: white; border: none;">
          Register
        </a>
      </div>
    </form>
  </div>
</div>
