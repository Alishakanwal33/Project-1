<div class="container-fluid d-flex align-items-center justify-content-center vh-100" style="position: relative;">
  <!-- Background Image -->
  <div class="background-image" style="background-image: url('https://source.unsplash.com/1600x900/?grocery-store'); filter: blur(5px); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-size: cover; background-position: center;"></div>

  <!-- Gradient Overlay -->
  <div class="gradient-overlay" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <!-- Login Form -->
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
    <h2 class="website-name text-center mb-3" style="font-family: 'Playfair Display', serif; font-weight: 700;">NextGen Convenience Store</h2>
    <h4 class="text-center mb-4">Welcome back!</h4>
    <p class="text-center mb-4" style="font-size: 0.9rem;">The faster you fill up, the faster you get a ticket</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required class="form-control">
      </div>
      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      <p *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</p>
    </form>
  </div>
</div>
